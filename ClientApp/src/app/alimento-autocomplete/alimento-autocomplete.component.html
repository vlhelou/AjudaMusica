<mat-form-field class="example-full-width">
  <mat-label>{{Titulo}}</mat-label>
  <input type="text" matInput [formControl]="value" aria-label="Number" [matAutocomplete]="auto" [required]="required">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn"
    (optionSelected)="ItemSelecionado($event.option.value)">
    <mat-option *ngFor="let option of lista" [value]="option">
      {{option.Nome}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
