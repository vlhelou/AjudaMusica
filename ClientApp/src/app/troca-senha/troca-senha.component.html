<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form [formGroup]="Form" (ngSubmit)="Grava()" novalidate>
            <div class="card">
                <div class="card-header">Troca de Senha</div>
                <div class="card-body">
                    <mat-form-field class="example-full-width">
                        <mat-label>Senha Antiga</mat-label>
                        <input type="password" matInput placeholder="senha antiga" formControlName="Antiga" required>
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Nova senha</mat-label>
                        <input type="password" matInput placeholder="nova senha" formControlName="Nova" required>
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Repetir Senha</mat-label>
                        <input type="password" matInput placeholder="repetir a senha nova" formControlName="Nova2" required>
                    </mat-form-field>

                </div>
                <div class="card-footer text-right">
                    <button type="submit" mat-raised-button color="primary" style="margin-left: 16px;"
                        [disabled]="!Form.valid">
                        <i class="pi pi-save"></i></button>

                </div>
            </div>
        </form>
    </div>
</div>
