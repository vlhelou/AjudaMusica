<div class="row">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header">
                Pesquisa
                <a class="float-right" href="javascript:void(0)" (click)="Edita(null)"><i class="pi pi-plus"></i></a>
            </div>
            <div class="card-body">
                <app-alimento-autocomplete [Filtro]="{Top:10}" Titulo="Pesquisa Alimento" [required]="true"
                    [(ngModel)]="Selecionado" (change)="Edita($event)"></app-alimento-autocomplete>
                <p-table [value]="Lista" [paginator]="true" [rows]="10"  [autoLayout]="true">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="Nome">Alimento
                                <p-sortIcon field="Nome"></p-sortIcon>
                            </th>
                            <th pSortableColumn="Saldo">Saldo
                                <p-sortIcon field="Saldo"></p-sortIcon>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                        <tr>
                            <td><a href="javascript:void(0)" (click)="Edita(item)"><i class="pi pi-user-edit"></i></a>
                                {{item.Nome}}</td>
                            <td class="text-right">{{item.Saldo}}</td>
                        </tr>
                    </ng-template>
                </p-table>

            </div>
        </div>
    </div>
    <div class="col-md-7" *ngIf="ShowForm">
        <form [formGroup]="Form" (ngSubmit)="Grava()" novalidate>
            <div class="card">
                <div class="card-header">Edição</div>
                <div class="card-body">

                    <mat-form-field class="example-full-width">
                        <mat-label>Nome do Alimento</mat-label>
                        <input matInput placeholder="Ex. arroz 5 kg" formControlName="Nome" required>
                    </mat-form-field>

                </div>
                <div class="card-footer text-right">
                    <button type="button" mat-raised-button (click)="ShowForm=false;"><i class="pi pi-ban"></i></button>
                    <button *ngIf="Selecionado" type="button" mat-raised-button color="warn" (click)="Exclui()" style="margin-left: 16px;"><i
                            class="pi pi-trash"></i></button>
                    <button type="submit" mat-raised-button color="primary" style="margin-left: 16px;">
                        <i class="pi pi-save"></i></button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row" style="margin-top: 16px;">
    <div class="col-md-5">
    </div>
</div>
